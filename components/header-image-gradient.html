<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Image Gradient</title>
    <style>
      /* RESET */
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
      }

      /* variables */
      :root {
        --color-blue-rgb: rgb(0, 22, 61);
        --color--opacity: 0.75;
        --color-blue-opacity: rgb(0, 22, 61, 0.75);
      }

      /* Make body more visible */
      body {
        margin: 2rem 0;
        padding: 2rem 0;
        background-color: grey;
        min-height: 100vh;
      }

      .header-image--img {
        border-radius: 0 0 0 95px;
        height: 559px;
        width: 100%;

        /* using color on top */
        background-image: linear-gradient(
          var(--color-blue-opacity),
          var(--color-blue-opacity)
        );
        /* browser default, required when blending with url */
        background-size: auto;
        background-position: 0% 0%;
      }
    </style>
  </head>
  <body>
    <div class="header-image--container --unrequired">
      <div class="header-image--img"></div>
    </div>
  </body>
</html>
